<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form_ass1.css">
</head>
<body>
    <div id="form">   
         <form action="#" method="post">
            <div class="register" style="font-size:50px;color: rgb(39, 196, 47); text-decoration: underline;">REGISTER</div>
            <div>
                <label for="username">NAME*</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div>
                <label for="email">EMAIL ID</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="pwd">PASSWORD</label>
                <input type="password" name="pwd" id="pwd">
            </div>
            <div>
                <label for="conpwd">CONFIRM PASSWORD</label>
                <input type="password" name="conpwd" id="conpwd">
            </div>
            <div class="submit">
                <input type="submit" name="submit" id="submit">
                <p>HAVE AN ACCOUNT ? <a href="#">LOGIN HERE</a></p>
            </div>        

            </form>
    </div>    
</body>
</html>
